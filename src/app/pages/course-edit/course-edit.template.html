<div class="course-form">
	<div class="form-field">
		<label>Title</label>
		<input type="text" [(ngModel)]="name">
	</div>
	<div class="form-field">
		<label>Description</label>
		<textarea [(ngModel)]="description"></textarea>
	</div>
	<div class="form-field">
		<label>Date</label>
		<date-field [date]="date" (setDate)="setDate($event)"></date-field>
	</div>
	<div class="form-field">
		<label>Duration</label>
		<duration-field [val]="duration" (setDuration)="setDuration($event)"></duration-field>
	</div>
	<div class="form-field">
		<label>Authors</label>
		<select [(ngModel)]="authors" multiple size="4">
			<option value="">Smith</option>
			<option value="">Johnson</option>
			<option value="">Williams</option>
			<option value="">Brown</option>
			<option value="">Miller</option>
		</select>
	</div>
	
	<div class="form-action">
		<button class="btn-primary" (click)="submitCourse()">Save</button>
		<button class="btn-secondary" (click)="cancel()">Cancel</button>
	</div>
</div>
