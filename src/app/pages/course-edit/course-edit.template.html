<div class="course-form">
	<form [formGroup]="formEdit" (ngSubmit)="submitCourse(formEdit)">
		<div class="form-field">
			<label>Title</label>
			<input type="text" formControlName="title">
		</div>
		
		<div class="form-field">
			<label>Description</label>
			<textarea formControlName="description"></textarea>
		</div>
		<div class="form-field">
			<label>Date</label>
			<date-field formControlName="date"></date-field>
		</div>
		<div class="form-field">
			<label>Duration</label>
			<duration-field formControlName="duration"></duration-field>
		</div>
		<div class="form-field">
			<label>Authors</label>
			<!--
			<mcheck-field formGroupName="authors" [options]="authorsList"></mcheck-field>
			-->
			<div class="chk-wrap" formGroupName="authorsList">
				<div *ngFor="let author of authorsList; let i = index">
					<label>
					<span>
						<input type="checkbox" name="" id="" formControlName="author.{{author.name}}">
						{{author.name}}
					</span>
					</label>
				</div>
			</div>
			
		</div>
		
		<div class="form-action">
			<button class="btn-primary" type="submit" [disabled]="formEdit.invalid">Save</button>
			<button class="btn-secondary" (click)="cancel()">Cancel</button>
		</div>

		<div style="display: flex; justify-content: space-between;">
			<pre style="width: 49%;"><b>Errors:</b><br>{{formErrors | json}}</pre>
			<pre style="width: 49%;"><b>Form value:</b><br>{{formEdit.value | json}}</pre>

		</div>
	</form>
	
</div>
